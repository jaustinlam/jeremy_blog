<!-- The Welcome Page after you log in -->
<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <h1>Welcome, {{username}}!</h1>
        </div>
        <div class="col-xs-12">
            <a href="/blog"><button class="btn btn-info btn-lg">Go to Blogs</button></a>
        </div>
        <div class="col-xs-12">
            <a href="/newpost"><button class="btn btn-info btn-lg">Write a new post</button></a>
        </div>
        <div class="col-xs-12">
            <a href="/logout"><button class="btn btn-danger btn-lg">Sign Out</button></a>
        </div>
    </div>






{% endblock %}
