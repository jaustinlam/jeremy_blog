
 <!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

  <body>
    <div class="row" id="signup-box">
        <div class="col-xs-12" id="welcome-head">
            <h1>Sign Up</h1>
        </div>
        <div class="col-xs-12">
            <form method="post">
              <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Enter username" value="{{username}}">
              </div>
          <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group">
              <label>Verify</label>
              <input name="verify" type="password" class="form-control" placeholder="Verify password">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" class="form-control" placeholder="Optional">
          </div>

          {% if error: %}
              <div class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  {{error}}
              </div>
          {% endif %}

            <button class="btn btn-info" type="submit">Submit</button>

        </form>
      </div>
{% endblock %}
