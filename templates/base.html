<!-- The base html for all pages -->
<!DOCTYPE html>
<html>
    <head>
        <title>Jeremy's Blog</title>

        <!-- Links -->
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Devonshire" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-left">
                        <li><a href="/"><h2>Welcome to Jeremy's Blog</h2></a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <!-- If there is a current user, show username -->
                        {% if username: %}
                        <li><h5>Logged in as: <a href="/welcome">{{username}}</a></h5></li>
                        <!-- Site wide Sign Out button -->
                        <li><a class="btn btn-info btn-sm" href="/logout">Sign Out</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
            <div class="container-fluid" id="main-container">
                {% block content %}
                {% endblock %}
            </div>


    </body>

</html>
